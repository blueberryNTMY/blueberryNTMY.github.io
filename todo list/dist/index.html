<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Todo list</title>
  <link href="/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper body-wrapper">
      <div class="content">
        <div class="title-block">
          <h3 class="title-block__text">Todo</h3>
        </div>
        <div class="input">
          <form>
            <input
              type="text"
              class="input__field input__field-title"
              placeholder="Task title"
              required
            />
            <input
              type="text"
              class="input__field input__field-body"
              placeholder="Task body (optional)"
            />
            <input
              type="number"
              class="input__field input__field-priority"
              placeholder="Priotiry task (optional)"
            />
            <button type="submit" class="input__btn-add input__btn-add_hover">
              Add
            </button>
          </form>
        </div>
        <div
          style="display: flex; flex-direction: row; justify-content: space-around"
          class="sort-div"
        >
          <button class="sorted-button list__btn-delete" data-sort="dateTime">
            Sort by Date Added
          </button>
          <button class="sorted-button list__btn-delete" data-sort="priority">
            Sort by Priority
          </button>
        </div>
        <div class="title-block">
          <h3 class="title-block__text">Unfinished</h3>
        </div>
        <div class="output">
          <ul class="list unfinished"></ul>
        </div>
        <div class="title-block">
          <h3 class="title-block__text">Finished</h3>
        </div>
        <div class="output">
          <ul class="list finished"></ul>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="/bundle.js"></script></body>
</html>
